# Nalabo Production Nginx Configuration

upstream nalabo_backend {
    server web:5000;
}

# HTTP to HTTPS redirect (uncomment when SSL is configured)
# server {
#     listen 80;
#     server_name your-domain.com www.your-domain.com;
#     return 301 https://$server_name$request_uri;
# }

# Main server block
server {
    listen 80;
    server_name localhost;  # Change to your domain in production
    
    # Uncomment for HTTPS
    # listen 443 ssl http2;
    # ssl_certificate /etc/nginx/ssl/fullchain.pem;
    # ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;
    
    client_max_body_size 100M;
    
    # Access and error logs
    access_log /var/log/nginx/nalabo_access.log;
    error_log /var/log/nginx/nalabo_error.log warn;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Static files
    location /static {
        alias /flowcase/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    location /favicon.ico {
        alias /flowcase/static/img/nalabo-logo.svg;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # Proxy to Flask application
    location / {
        proxy_pass http://nalabo_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # Health check endpoint
    location /api/health {
        proxy_pass http://nalabo_backend;
        access_log off;
    }
}
